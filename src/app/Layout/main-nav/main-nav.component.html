<div class="main-nav-layout-container" [class.main-nav-layout-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-nav-layout-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="main-nav-layout-app-name">Angular App</h1>
    <span class="profile_menu"></span>
    <mat-icon class="profile-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user
    </mat-icon>
    <button mat-button [matMenuTriggerFor]="menu">{{user.full_name}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon class="menu-icon">account_circle</mat-icon>
        View Profile
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logOut()">
        <mat-icon class="menu-icon">power_settings_new</mat-icon>
        LogOut
      </button>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'push' : 'side' "  [(opened)]=" mobileQuery.matches ? !opened: opened" (opened)="events.push('open!')"
                 (closed)="events.push('close!')"    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']">
          <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
          dashboard </a>
      </mat-nav-list>
      <mat-nav-list>
        <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
          <mat-icon class="menu-icon">device_hub</mat-icon>
          <span class="full-width" *ngIf="isExpanded || isShowing">Category</span>
          <mat-icon class="menu-button app-menu-layout" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
            expand_more
          </mat-icon>
        </mat-list-item>
        <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
          <a mat-list-item [routerLink]="['/category/add']">
            <mat-icon class="menu-icon">add_circle_outline</mat-icon>
            Add</a>
          <a mat-list-item [routerLink]="['/category']">
            <mat-icon class="menu-icon">format_list_bulleted</mat-icon>
            List</a>

          <!--          <mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">-->
          <!--            <span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>-->
          <!--            <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>-->
          <!--          </mat-list-item>-->
          <!--          <div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">-->
          <!--            <mat-list-item>SubSubmenu Item 1</mat-list-item>-->
          <!--            <mat-list-item>SubSubmenu Item 2</mat-list-item>-->
          <!--          </div>-->
        </div>
      </mat-nav-list>
      <mat-nav-list>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ng-content>
      </ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
