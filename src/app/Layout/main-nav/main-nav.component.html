<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
                   [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
                   [mode]="(isHandset$ ) ? 'over' : 'side'"
                   [opened]="(isHandset$) === false">

    <mat-toolbar color="primary">Angular App</mat-toolbar>
    <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard']"  >
              <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
        Dashboard</a>

      <a mat-list-item [routerLink]="['/category/add']">
        <mat-icon class="menu-icon">voicemail</mat-icon>
        Category</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
      <span class="profile_menu"></span>
      <mat-icon class="profile-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user
      </mat-icon>
      <button mat-button [matMenuTriggerFor]="menu">Dhiren</button>
      <mat-menu #menu= "matMenu">
        <button mat-menu-item>View Profile</button>
        <mat-divider></mat-divider>
        <button mat-menu-item >LogOut</button>
      </mat-menu>
    </mat-toolbar>
    <ng-content>


    </ng-content>


  </mat-sidenav-content>
</mat-sidenav-container>
